<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tournaments :: Totality </title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <H3>Редактор команд</H3>

    <form method="post" th:action="@{#}" th:object="${team}">
        <div th:text="${checkInResult}" class="badge badge-pill badge-success"></div>
        <div class="form-group">
            <label for="name">Название</label>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
            <input type="text" class="form-control" id="name" placeholder="Кубок Чемпионов" th:field="*{name}">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="active" th:field="*{active}">
                <label class="form-check-label" for="active">Активный</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">OK</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
