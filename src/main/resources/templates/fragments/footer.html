<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
<div th:fragment="footer">
    <div class="container">

        <footer>

            <!-- this is footer -->
            <br/><br/><br/>
            &copy; 2018 Grd Fun Fans
            <span sec:authorize="isAuthenticated()">
                | Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/logout}">Sign Out</a>
                </span>


            <script src="/webjars/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
            <script src="/webjars/popper.js/1.14.3/dist/popper.min.js" type="text/javascript"></script>
            <script type="text/javascript"
                    src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        </footer>
    </div>

</div>

<div th:fragment="dateTimeJS">
    <script src="/webjars/jquery/3.3.1/jquery.js" type="text/javascript"></script>
    <!--https://igorescobar.github.io/jQuery-Mask-Plugin/-->
    <script src="/js/jquery.mask.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            $('.date_time').mask('00.00.00 00:00');
            $('.int_value').mask('00');
            $('.date_time_placeholder').mask("00.00.00 00:00", {placeholder: "__.__.__ __:__"});

        })
    </script>

</div>
</body>
</html>
