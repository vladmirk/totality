<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTotality"
                aria-controls="navbarTotality" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Totality</a>

        <div class="collapse navbar-collapse" id="navbarTotality">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0" sec:authorize="isAuthenticated()">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Игры <span
                            class="sr-only">(current)</span></a>
                </li>
                <!--<li class="nav-item">-->
                <!--<a class="nav-link" href="#">Link</a>-->
                <!--</li>-->
                <!--<li class="nav-item">-->
                <!--<a class="nav-link disabled" href="#">Disabled</a>-->
                <!--</li>-->
            </ul>

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0" sec:authorize="hasRole('ADMIN')">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin/user/}">Пользователи <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/tournament/}">Турниры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/teams/}">Команды</a>
                </li>
            </ul>
            <span sec:authorize="isAuthenticated()">
                <span class="navbar-text"><h5 class="d-inline-flex"><span
                        sec:authentication="name"></span></h5> |
                <a th:href="@{/logout}">Выход</a></span>
            </span>
        </div>
    </nav>
</div>

</body>
</html>
